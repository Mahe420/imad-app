<html><head>
<script LANGUAGE="javascript">
function getParams(){
var idx = document.URL.indexOf('?');
var params = new Array();
if (idx != -1) {
var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
for (var i=0; i<pairs.length; i++){
nameVal = pairs[i].split('=');
params[nameVal[0]] = nameVal[1];
}
}
return params;
}
params = getParams();
firstname = unescape(params["1"]);
      if (firstname == "abie")
     { document.write(firstname);
     document.getElementById("imgs").src="abie.jpg";
     }
  else
  document.getElementById("imgs").src="roshan.jpeg";

  
</script></head>
<body>
    <center>
        
    <img src="" id="imgs"/></center><br>
    
</body>
</html>
