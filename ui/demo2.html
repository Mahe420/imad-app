<html><body onload="a()">
<script LANGUAGE="javascript">
function getParams(){
var idx = document.URL.indexOf('?');
var params = new Array();
if (idx != -1) {
var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
for (var i=0; i<pairs.length; i++){
nameVal = pairs[i].split('=');
params[nameVal[0]] = nameVal[1];
}
}
return params;
}
function a(){
params = getParams();
firstname = unescape(params["1"]);
      if (firstname == "abie")
     { 
document.write("abie");
   document.getElementById("img").src="abie.jpg";
}
  else
 {
document.write("roshan");
 document.getElementById("img").src="roshan.jpeg";
       }}
  </script>

    <center>
        <img src="" id="img"/>
    </center>
    
</body>
</html>
